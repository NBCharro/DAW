<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario Nelson Blanco Charro</title>
        <link rel="stylesheet" type="text/css" href="formulario.css" />
        <!-- Aclaraciones:
		En el input del Nombre aparece una serie de estilos que mas adelante no se repiten en la descripcion del enunciado pero en la imagen si, por lo que representare la imagen aunque en el texto del enunciado no aparezca
		-->
    </head>
    <body>
        <h1>Solicitud de presupuesto on line</h1>
        <form action="mailto:solicitudpresupuestos@tecnofar.com" method="post">
            <fieldset class="datosPrincipales">
                <legend>Datos principales</legend>
                <!-- Nombre -->
                <label for="nombre">Nombre:</label>
                <input
                    type="text"
                    name="nombre"
                    size="60"
                    maxlengh="45"
                    placeholder="Obligatorio"
                    required
                />
                <br />
                <!-- Apellidos -->
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" size="60" />
                <br />
                <!-- Telefono -->
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" size="60" />
                <br />
                <!-- Email -->
                <label for="email">Email:</label>
                <input
                    type="email"
                    name="email"
                    size="60"
                    placeholder="Obligatorio"
                    required
                />
                <br />
                <!-- Número de días de trabajo -->
                <label for="numeroDias">Número de días de trabajo:</label>
                <input
                    type="number"
                    name="numeroDias"
                    value="1"
                    min="1"
                    size="60"
                />
                <br />
                <!-- Servicio -->
                <label for="servicios">Servicios:</label>
                <select name="servicios">
                    <option value="Tratamiento preventivo">
                        Tratamiento preventivo
                    </option>
                    <option value="Tratamiento de ataque">
                        Tratamiento de ataque
                    </option>
                    <option value="Poda y saneamiento">
                        Poda y saneamiento
                    </option>
                    <option value="Formación">Formación</option>
                    <option value="Alquiler maquinaria">
                        Alquiler maquinaria
                    </option>
                </select>
                <br />
                <!-- Lugar de aplicación -->
                <label for="lugarAplicacion">Lugar de aplicación:</label>
                <select name="lugarAplicacion" disabled>
                    <option value="Ciudad Real (Capital)">
                        Ciudad Real (Capital)
                    </option>
                    <option value="Ciudad Real (Provincia)">
                        Ciudad Real (Provincia)
                    </option>
                    <option value="Castilla la Mancha">
                        Castilla la Mancha
                    </option>
                    <option value="Nacional">Nacional</option>
                </select>
                <!-- Cultivo -->
                <fieldset class="cultivo">
                    <legend>Cultivo</legend>
                    <label for="olivo">Olivo</label>
                    <input type="radio" name="cultivo" value="Olivo" checked />
                    <label for="vid">Vid</label>
                    <input type="radio" name="cultivo" value="Vid" />
                    <label for="otros">Otros</label>
                    <input type="radio" name="cultivo" value="Otros" />
                </fieldset>
            </fieldset>
            <!-- Extras -->
            <fieldset class="extras">
                <legend>Extras</legend>
                <label for="asesoramientoPersonalizado"
                    >Asesoramiento personalizado</label
                >
                <input
                    type="checkbox"
                    name="Asesoramiento personalizado"
                    value="asesoramientoPersonalizado"
                    checked
                />
                <br />
                <label for="trabajoExpress">Trabajo express</label>
                <input
                    type="checkbox"
                    name="Trabajo express"
                    value="trabajoExpress"
                />
                <br />
                <label for="asesoramientoUsoMaquinariaAlquilada"
                    >Asesoramiento uso maquinaria alquilada</label
                >
                <input
                    type="checkbox"
                    name="Asesoramiento uso maquinaria alquilada"
                    value="asesoramientoUsoMaquinariaAlquilada"
                />
                <br />
                <label for="formaciónEnCampo">Formación en campo</label>
                <input
                    type="checkbox"
                    name="Formación en campo"
                    value="formaciónEnCampo"
                />
            </fieldset>
            <fieldset class="comentarios">
                <!-- Comentarios -->
                <legend>Comentarios</legend>
                <textarea
                    name="comentarios"
                    rows="10"
                    cols="60"
                    placeholder="Escribe aquí tus comentarios"
                ></textarea
                ><br />
                <!-- Adjuntar archivo -->
                <label for="archivo">Adjuntar archivo:</label>
                <input type="file" name="archivo" />
            </fieldset>
            <fieldset class="envio">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar Datos" />
            </fieldset>
        </form>
    </body>
</html>
